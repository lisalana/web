<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Webserv</title>
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="description">Custom Filename</label>
            <input type="text" id="description" name="description" placeholder="Optional">
            
            <label for="upload_file">Choose File</label>
            <input type="file" id="upload_file" name="upload_file" required>
            
            <button type="submit">Upload</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
